<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería de Fotos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #dff6ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .carousel-container {
      width: 90%;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      background: white;

      border: 1.5px solid #2c76ff;
      box-shadow: 0 8px 20px rgba(44, 118, 255, 0.3);
    }

    .carousel-images {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-images img {
      width: 100%;
      height: auto;
      display: block;
      flex-shrink: 0;
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
    }

    .prev, .next {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 20px;
      cursor: pointer;
      font-size: 24px;
      border-radius: 50%;
      transition: background-color 0.3s ease;
    }

    .prev:hover, .next:hover {
      background-color: rgb(44, 118, 255);
    }

    /* Nuevo contenedor que evita el movimiento */
    .back-button-wrapper {
      margin-top: 30px;
      display: inline-block;
      /* Reservar el ancho y alto para evitar que cambie el tamaño */
      width: max-content;
    }

    .back-button {
      display: inline-block;
      padding: 12px 30px;
      background-color: #2ecc71;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
      transition: background-color 0.3s ease, transform 0.2s ease;
      transform-origin: center;
      will-change: transform;
    }

    .back-button:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <script>
    let currentIndex = 0;

    function moveSlide(step) {
      const images = document.querySelectorAll('.carousel-images img');
      const totalImages = images.length;
      currentIndex += step;

      if (currentIndex < 0) {
        currentIndex = 0;
      } else if (currentIndex >= totalImages) {
        currentIndex = totalImages - 1;
      }

      updateCarousel();
    }

    function updateCarousel() {
      const imagesContainer = document.querySelector('.carousel-images');
      imagesContainer.style.transform = `translateX(${-currentIndex * 100}%)`;
    }

    // Cambio automático cada 3 segundos
    const autoMove = setInterval(() => {
      const images = document.querySelectorAll('.carousel-images img');
      if (currentIndex < images.length - 1) {
        moveSlide(1);
      } else {
        clearInterval(autoMove);
      }
    }, 3000);
  </script>
